   <table>

			<tr>

					</select>
				</td>
			</tr>
			<tr>
				<td>

				</td>

			<tr>
				<td>

					</select>
				</td>
			</tr>
			<tr>
				<td>
					Protocolo:
				</td>

					<select id="protocol">

						<option value="https" selected="selected">https</option>
					</select>
				</td>
			</tr>	
			<tr>
	          <td>Idioma:</td>
	          <td>
	            <select id="language">
	              <option value="es" selected="selected">ES</option>
	              <option value="en" >EN</option>
	            </select>
	          </td>
	        </tr>
	        <tr>
	          <td>Separador miles</td>
	          <td>
	            <select id="thousand">
	              <option value="," selected="selected">,</option>
	              <option value="." >.</option>
	            </select>
	          </td>
	        </tr>
	        <tr>
	          <td>Separador decimales</td>
	          <td>
	            <select id="decimal">
	              <option value="." selected="selected">.</option>
	              <option value="," >,</option>
	            </select>
	          </td>
	        </tr>
	        <tr>

	<script type="text/javascript">
