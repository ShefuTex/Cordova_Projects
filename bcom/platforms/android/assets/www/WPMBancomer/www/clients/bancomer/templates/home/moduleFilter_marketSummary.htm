<%
var checked = '';
var idLabel = '';
if (model && model.options) {
%>
<div class="tooltipViewShares">
	<div class="arrowViewShares"></div>
		<div class="dataBoxViewShares">

	<%_.each(model.options, function (option, index){
	checked = (option.key === model.checkedOption)?  'checked' : '';
	idLabel = model.componentId + option.key;

%>
	<div class="ifb-radioButton">
	<input id="<%=idLabel%>" class="radioButton ifbEventTrigger" data-event="clickOptionModuleFilter" data-mv="<%=option.mv%>" data-constituentscode="<%=option.constituentscode%>" data-textkey="<%=option.textKey%>" data-module="moduleFilterMarketSummary" type="radio" name="<%=model.componentId%>" value="<%=index%>" data-listen="change" <%=checked%>>
	<label class="radioButtonLabel" for="<%=idLabel%>"><%=BANCOMER.CULTURETEXT.t(option.textKey)%></label>
	</div>

	<%});%>
<%}%>
</div>
</div>
</div>
