
<section class="contFvResearch">
  <table class="ifb-popupTable" id="researchTable" cellpadding="0" cellspacing="0" border="0" width="100%">	
		<thead>
			<tr>
				<th>Fecha</th>
				<th>Título</th>
				<th>Sector</th>
				<th>Subdirección</th>
			</tr>
		</thead>
		<tbody>

		<%
			_.each(model.models, function (news) {
		%>
			<tr>
				<td class="date"><%=news.getDate()%></td>
				<td><a class="ifbEventTrigger" data-event="clickNews"  data-key="<%=news.getKey()%>"><%=news.getTitle()%></a></td>
				<td><%=news.getClaveSector()%></td>
				<td><%=news.getSubDireccion()%></td>
			</tr>
		<%
	    	});
	    %>
		</tbody>
	</table>
</section>
